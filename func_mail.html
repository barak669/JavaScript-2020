<html>
   <head>
      <script>
         function checkEmail(email) {
             var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
             return re.test(email);
         }
         function validate() {
             var email = document.getElementById("email").value;

             if (checkEmail(email)) {
                 alert(' e-mail valid');
             } else {
                 alert('e-mail non valid');
             }
             return false;
         }
      </script>
   </head>
   <body>
      <p>Enter email:</p>
      <input id='email'>
      <button type='text' onclick="validate()">Validate!</button>
   </body>
</html>
