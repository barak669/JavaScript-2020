<body>
    <script>
        let age = prompt ("What is your age?", 18);
        let welcome;

        //conditionally declare a function
        if (age < 18) {
            welcome = function () {
                alert("Hello!");
            };

        }
        
        else {
            welcome = function () {
                alert("Greetings!");
            };
        }

        welcome(); 
    </script>
