<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>JavaScript Object</h2>

    <p id='demo'></p>

    <script>
        var person;
        person = {
            firstname: "John",
            lastname: "Doe",
            age : 50,
            eyeColor: "blue"
        };
        alert(person.age);
        document.getElementById("demo").innerHTML=
        person.firstname + " is " + person.age + " years old .";
    </script>
    
</body>
</html>
