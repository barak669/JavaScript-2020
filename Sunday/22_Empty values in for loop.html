<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var maxVal = 4,
        counter = 0;

      for (; counter < maxVal; ) {
        console.log(`Iteration number: ${counter}`);
        counter++;
      }

      console.log(`After iteration number: ${counter}`);

      /*
    Iteration number: 0
    Iteration number: 1
    Iteration number: 2
    Iteration number: 3
    after iteration number: 4
    */
    </script>
  </body>
</html>
