    <script>

        // the if statement always returns boolean value. 
        // condition statements can contain: == != < > <= >= 
        var age = 17;

        if(age >= 18){
            console.log("You can drink wine!");
        }
        else{
            console.log("You can drink juice!");
        }
        
        // You can drink juice!


    </script>
