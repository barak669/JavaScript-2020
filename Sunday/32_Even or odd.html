<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      // create a function that returns if a number is Even or Odd:

      function isOdd(num) {
        if (num % 2 == 0) {
          console.log("Even");
          return;
        }
        // no need for else:
        console.log("Odd");
      }

      isOdd(12); // Even
      isOdd(67); // Odd
    </script>
  </body>
</html>
