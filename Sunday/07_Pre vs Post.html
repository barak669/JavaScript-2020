  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // pre inc: first will increment the variable in 1. then execute the entire row. 
        // post inc: first execute the entire row, then increment the variable in 1.

        var x1 = 1, x2 = 1;

        console.log("Pre increment: ", ++x1);     // Pre increment:  2
        console.log("After pre increment: ",x1);  // After pre increment:  2

        console.log("Post increment: ", x2++);    // Post increment:  1
        console.log("After post increment: ",x2); // After post increment:  2

    </script>

</body>
</html>
