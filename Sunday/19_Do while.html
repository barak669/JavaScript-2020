<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 4;
      var counter = 0;

      do {
        console.log(`Iteration number: ${counter}`);
        counter++;
      } while (counter < a);

      console.log(`after iteration number: ${counter}`);

      /*
    Iteration number: 0
    Iteration number: 1
    Iteration number: 2
    Iteration number: 3
    after iteration number: 4
    */
    </script>
  </body>
</html>
