<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = 4;
      var num2 = 2;

      console.log("num1: ", num1);
      console.log("num2: ", num2);

      console.log("num1 + num2 = ", num1 + num2); 
      console.log("num1 - num2 = ", num1 - num2);
      console.log("num1 * num2 = ", num1 * num2);
      console.log("num1 / num2 = ", num1 / num2);
      console.log("num1 % num2 = ", num1 % num2);

      /*
    num1:  4
    num2:  2
    num1 + num2 =  6
    num1 - num2 =  2
    num1 * num2 =  8
    num1 / num2 =  2
    num1 % num2 =  0
    */
    </script>
  </body>
</html>
