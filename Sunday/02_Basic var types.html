<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // one line comment
      /*
      multi-line comment
      */

      // --------------- undefined ------------------
      // var - variable (משתנה)
      var a;
      console.log(a, typeof a); // undefined "undefined"

      // --------------- number ------------------
      a = 18;
      console.log(a, typeof a); // 18 "number"
      a = 12.7;
      console.log(a, typeof a); // 12.7 "number"
      a = NaN; // Not a Number
      console.log(a, typeof a); // NaN "number"

      // --------------- string ------------------
      a = "Hello";
      console.log(a, typeof a); // Hello string

      // --------------- boolean ------------------  
      a = true; 
      console.log(a, typeof a); // true "boolean"
      a = false;
      console.log(a, typeof a); // false "boolean"

    </script>
  </body>
</html>
