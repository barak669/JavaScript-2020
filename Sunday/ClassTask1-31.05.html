<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        // get name and seconds from user, and in setTimeOut() - alert with the user name, and in ms
        var name = prompt("Enter your name: ");
        var sec = Number(prompt("Enter seconds: "));

        setTimeout(function() {
            alert("Your name is: " + name);
            
        }, sec * 1000)
    </script>
    
</body>
</html>
