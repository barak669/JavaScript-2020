<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      var arr = ["a", "b", "c"];

      // Value types:
      var a1 = 0;
      var a2 = arr[0];      // a2 = "a". (not: a2 = arr[0])

      console.log(a1);      // 0
      console.log(a2);      // a
      console.log(arr[a1]); // == arr[0] == a

      arr[a1] = "A";
      console.log(a1);      // 0
      console.log(a2);      // a
      console.log(arr[a1]); // == arr[0] == 'A'

      a2 = 'B';
      console.log(a1);      // 0
      console.log(a2);      // B
      console.log(arr[a1]); // == arr[0] == 'A'


    </script>
  </body>
</html>
